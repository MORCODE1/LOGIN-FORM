<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-wrapper">
        <div class="form-container">
            <div class="form-left">
                <div class="content">
                    <h3>Welcome to MORDEV</h3>
                    <p>Sign in to access this page</p>
                </div>
            </div>
            <div class="form-right">
                <div class="social-login">
                    <div class="social-item">
                        <div class="icon">
                            <img src="images/Facebook_Logo_(2019).png" alt="" width="40px">
                        </div>
                        <div class="social-handle">
                            Continue with Facebook
                        </div>
                    </div>
                    <div class="social-item">
                        <div class="icon">
                            <img src="images/2991148.png" alt="" width="40px">
                        </div>
                        <div class="social-handle">
                            Continue with Google
                        </div>
                    </div>
                    <div class="social-item">
                        <div class="icon">
                            <img src="images/free-twitter-logo-icon-2429-thumb.png" alt="" width="45px">
                        </div>
                        <div class="social-handle">
                            Continue with Twitter
                        </div>
                    </div>
                </div>
                    <div class="login-form">
                        <form action="#">
                            <div class="user-input">
                                <input type="email" placeholder="Email Address">
                                <input type="password" placeholder="Password ">
                            </div>
                            <div class="remember-me">
                                <label for="">
                                    <input type="checkbox" name="" id="">Keep me signed in.
                                </label>
                            </div>
                            <div class="btn-signin">
                                <button class="btn submit-btn">Sign In</button>
                            </div>
                        </form>

                        <a href="#" class="fp-link">Forgot Password ?</a>

                        <div class="signup">
                            <p>Don't have an account ? <a href="#">Sign Up</a></p>
                        </div>

                    </div>

                
            </div>
        </div>
    </div>
</body>
</html>
